  <style>
    :root {
      --primary: #38bdf8;
      --secondary: #7c7cff;
      --background: #0b1020;
      --card-bg: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text-main: #ffffff;
      --text-muted: #b6c2f0;
      --wa: #25D366;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(900px 500px at 10% -10%, rgba(56,189,248,0.18), transparent 40%),
                  radial-gradient(700px 400px at 90% 10%, rgba(124,124,255,0.18), transparent 40%),
                  var(--background);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 820px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 22px;
      backdrop-filter: blur(12px);
      padding: 40px 36px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.45);
    }

    .brand {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: clamp(38px, 6vw, 64px);
      font-weight: 900;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      border: 1px solid var(--border);
      color: var(--text-muted);
      background: rgba(255,255,255,0.04);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
    }

    h1 {
      font-size: clamp(24px, 4vw, 40px);
      text-align: center;
      margin: 28px 0 14px;
    }

    p {
      font-size: clamp(15px, 2.5vw, 18px);
      line-height: 1.7;
      text-align: center;
      color: var(--text-muted);
      max-width: 620px;
      margin: 0 auto 30px;
    }

    .actions {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      min-width: 180px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #06121a;
      box-shadow: 0 14px 34px rgba(56,189,248,0.45);
    }

    .btn-outline {
      border: 1px solid var(--border);
      color: var(--text-main);
      background: transparent;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    footer {
      margin-top: 34px;
      text-align: center;
      font-size: 14px;
      color: #9aa4d6;
    }

    .wa-float {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: var(--wa);
      color: #062a16;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 14px 30px rgba(37,211,102,0.45);
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 20px;
      }

      .btn {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
